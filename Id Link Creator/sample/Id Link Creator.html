<!DOCTYPE html>
<html>

<head>
  <title>id-link creator</title>
  
  <script type="text/javascript" src="../src/src.js"></script>
  
  <style type="text/css">
    .id-links {
      text-decoration: none;
      color:gray;
      font-weight: bolder;
      font-size: 20px;
      line-height: 1.5;
    }

    li:hover .id-links {
      color: green;
    }
  </style>

</head>

<body>

  <div style="width: 92%; margin: auto; box-sizing: border-box;">
    
    <h2>Image Apps</h2>
    
    <ol>

      <li id="gimp">GIMP</li>

      <li id="darktable">Darktable</li>

      <li id="rawtherapee">Rawtherapee</li>

      <li id="shotwell">Shotwell</li>

      <li id="inkscape">Inkscape</li>

      <li id="digikam">Digikam</li>

    </ol>
  
  </div>

</body>

</html>
