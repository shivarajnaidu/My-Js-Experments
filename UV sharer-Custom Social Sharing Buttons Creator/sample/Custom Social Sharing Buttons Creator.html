<!DOCTYPE html>
<html>
  <head>
    <base target="_blank" />
    <title>social sharing buttons creator</title>
    <style type="text/css">
      
      #social-sharing-link-container-layout {
        display: block;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.7);
        position: fixed;
        left: 0;
        top: 0;
        padding-top: 30px;
      }
  
      .social-sharing-buttons{
        border-radius: 3px;
        color:#fff !important;
        display:block !important;
        font-family: "Pt serif","Georgia",Arial,sans-serif;
        font-size: 20px;
        font-weight: bold !important;
        line-height: 32px;
        width: 100px;
        height: 30px; 
        margin: 10px auto;
        letter-spacing: 1px;
        text-decoration:none  !important; 
        text-align: center !important;
        font-weight: bold !important;
        border-radius: 3px;
      }
      
      a#fb-sharer-uv{
        border:2px solid transparent; 
        background-color:#4862A3; 
      }

      a#linkedin-sharer-uv, a#twitter-sharer-uv{
        border:2px solid transparent;
        background-color: #2AAAE0;
      }
      a#gplus-sharer-uv{
        border:2px solid transparent;
        background-color: #D52323;  
      }
      a#reddit-sharer-uv{
        border:2px solid transparent;
        background-color: red;  
      }

    </style>
  </head>
  <body>
    <noscript>
      <style type="text/css">
        .no-script-share-list {
          box-sizing: border-box;
          background-color:#efefef;
          display: block;
          font-weight: 700;
          font-family: serif;
          width: 100% !important;
          height: 50px;
          position: fixed;
          top: 0;
          left: 0;
        }
        
        .no-script-share-list div {
            position: absolute;
            top: 25%;
            bottom: 25%;
            right: 2%; 
        }
        
        .no-script-share-list a {
          box-sizing: border-box;
            border-radius: 2px;
            display: inline;
            font-weight:700;
            padding: 5px;
            color: white !important;
            text-decoration: none !important;
            margin: 5px;
        }
      </style>

      <div class="no-script-share-list">
        <div>
        
          <span style="color:blue;">Share It..</span>

          <a style="background-color:#4862A3;" target="_blank" href="https://www.facebook.com/sharer.php?u=http://opensourceinside.blogspot.com" title="Share on Facebook">Facebook</a>

          <a style="background-color:#2AAAE0;" target="_blank" href="http://twitter.com/share" title="Share on Twitter">Twitter</a>
        
          <a style="background-color:#D52323;" target="_blank" href="https://plus.google.com/share?url=opensourceinside.blogspot.com" title="Share on Google+">Google Plus</a>
        
          <a style="background-color:#2AAAE0;" target="_blank" href="https://www.linkedin.com/shareArticle?url=opensourceinside.blogspot.com" title="Share on LinkedIn">LinkedIn</a>
        
          <a style="background-color:red;" target="_blank" href="https://www.reddit.com/submit?url=http://opensourceinside.blogspot.com">Reddit</a>

        </div>
      </div>
    </noscript>

<!--This function will create social sharing buttons with transparent background overlay-->
<!--In-order to improve performance and to reduce clutter, This function uses dynamic CSS classes technique to create/style transparent background overlay instead directly styling the elements with JavaScript.. So you have to define styles for layout created by this function and have to pass to function and have to apply them with script-->
<button id="share">click to share</button>
<script type="text/javascript" src="../src/src.js"></script>    

</body></html>
